<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="dj()">输入法</button>
    <li>简写</li>
    <li>拼音</li>
    <li onclick="gb()" >关闭</li>
</body>
</html>
<script>
    var lis =document.querySelectorAll('li')
   function dj (){
       lis.forEach(item=>{
           item.style.display='block'
       })
   }
   function gb (){
       lis.forEach(item=>{
           item.style.display='none'
       })
   }
</script>
<style>
    li{
        display: none;
    }
</style>
